<div id='main'>

  <div class='panel'>

    <div class='header'>
      <span class='col_fade'>个人信息</span>
    </div>
    <div class='inner'>
      <div class='user_card'>
  <div>
    <a class='user_avatar' href="/profile">
      <img src="{{ user.image }} " >
    </a>
    <span class='user_name'><a class='dark' >{{ user.username }}</a></span>


    <div class="space clearfix"></div>
    <span class="signature">
        {{ user.signature }}
    </span>
  </div>

 <div class="panel">
    <div class='inner'>
      <a href='/topic' id='create_topic_btn'>
        <span class='span-success'>返回主页</span>
      </a>
    </div>

<div id='content'>
  <div class='panel'>
    <div class='header'>
       <span class='col_fade'>基础信息</span>
    </div>
    <div class='inner'>


      <form id='setting_form' class='form-horizontal' action='/setting/update' method="post">
        <div class='control-group'>
          <label class='control-label' for='username'>用户名</label>

          <div class='controls'>
            <input class='input-xlarge ' id='username' name='username' size='30' type='text' >
          </div>
        </div>

        <div class='control-group'>
          <label class='control-label' for='signature'>个性签名</label>

          <div class='controls'>
            <input class='input-xlarge' id='signature' name='signature' size='30'>
          </div>
        </div>

        <div class='form-actions'>
          <button type='submit' class='span-primary submit_btn' >
            保存设置</button>
        </div>
      </form>
    </div>
  </div>

  <div class='panel'>
    <div class='header'>
      <span class='col_fade'>更改密码</span>
    </div>
    <div class='inner'>
      <form id='change_pass_form' class='form-horizontal' action='/setting/updatepass' method='post'>
        <div class='control-group'>
          <label class='control-label' for='old_pass'>当前密码</label>

          <div class='controls'>
            <input class='input-xlarge' type='password' id='old_pass' name='old_pass' size='30'/>
          </div>
        </div>
        <div class='control-group'>
          <label class='control-label' for='new_pass'>新密码</label>

          <div class='controls'>
            <input class='input-xlarge' type='password' id='new_pass' name='new_pass' size='30'/>
          </div>
        </div>

        <div class='form-actions'>
          <button type='submit' class='span-primary submit_btn'>
           更改密码</button>
        </div>
      </form>
    </div>
  </div>

 <div class='panel'>
    <div class='header'>
      <span class='col_fade'>设置头像</span>
    </div>
    <div class='inner' >
 <form method="post"
      action="{{ url_for('.avatar_add')}}"
      enctype="multipart/form-data"
>
    <input type="file" name="avatar" >
    <button type="submit" class='span-primary submit_btn'>上传头像</button>
</form>
</div>

</body>
