<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.bootcss.com/github-markdown-css/3.0.1/github-markdown.min.css" rel="stylesheet">
</head>
<body>
<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ul class='breadcrumb'>
        <li><a href='/'>主页</a><span class='divider'>/</span></li>
      </ul>
    </div>
    <div class='inner userinfo'>
      <div class='user_big_avatar'>
        <img src="{{ u.image }}" class="user_avatar" />
      </div>
      <a class='dark'>{{ u.username }}</a>


      <p class='col_fade'>
          <span>
                注册于 {{ u.created_time  }}
          </span>
      </p>

    </div>
  </div>

  <div class='panel'>
    <div class='header'>
      <span class='col_fade'>最近创建的话题</span>
    </div>
     {% for t in topics %}
                <div class="cell">
                    <a class="user_avatar pull-left" href="{{ url_for('gua_topic.user', username=u.username) }}">
                        <img src="/static/doge.gif" >
                    </a>
                    <span class="reply_count pull-left">
                       {{ t.replies() | count }} / {{ t.views }}

                    </span>

                    <a class="last_time pull-right" href="{{ url_for('gua_topic.user', username=u.username) }}">
                        <img class="user_small_avatar" src="/static/doge.gif">
                        <span class="last_active_time">{{ t.created_time  }}</span>
                    </a>

                    <div class="topic_title_wrapper">
                        <a class="topic_title" href="{{ url_for('gua_topic.detail', id=t.id) }}">
                            {{ t.title }}
                        </a>

                    </div>
                </div>

        {% endfor %}
  </div>

  <div class='panel'>
    <div class='header'>
      <span class='col_fade'>最近参与的话题</span>
    </div>

     {% for t in ms %}
                <div class="cell">
                    <a class="user_avatar pull-left" href="{{ url_for('gua_topic.user', username=u.username) }}">

                        <img src="/static/doge.gif">
                    </a>
                    <span class="reply_count pull-left">
                         {{ t.replies() | count }} / {{ t.views }}
                    </span>

                    <a class="last_time pull-right" href="{{ url_for('gua_topic.user', username=u.username) }}">
                        <img class="user_small_avatar" src="/static/doge.gif">
                        <span class="last_active_time">{{ t.created_time  }}</span>
                    </a>

                    <div class="topic_title_wrapper">
                        <a class="topic_title" href="{{ url_for('gua_topic.detail', id=t.id) }}">
                            {{ t.title }}
                        </a>

                    </div>
                </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
